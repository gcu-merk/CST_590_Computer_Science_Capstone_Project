# Deployment Configuration
# This file defines what files and directories are included in production deployments

# Core application files
INCLUDE_FILES=(
    "docker-compose.yml"
    "scripts/host-camera-capture.py"
    "main_edge_app.py"
    "setup.py"
)

# Deployment-specific files
INCLUDE_DEPLOYMENT=(
    "deployment/host-camera-capture.service"
    "deployment/deploy.sh"
    "deployment/verify-deployment.sh"
    "deployment/health-check.sh"
)

# Configuration files
INCLUDE_CONFIG=(
    "config/production.conf"
    "config/maintenance.conf"
)

# Directories to exclude from deployment
EXCLUDE_DIRS=(
    "documentation"
    "docs"
    "archive"
    ".github"
    ".git"
    "tests"
    "__pycache__"
    ".vscode"
    ".idea"
)

# File patterns to exclude
EXCLUDE_PATTERNS=(
    "*.md"
    "test_*.py"
    "*_test.py"
    "*.log"
    "*.backup"
    "*.tmp"
    ".env.local"
    ".env.development"
)