services:
  # Redis Message Broker for Real-time Inter-service Communication
  redis:
    image: redis:7-alpine
    container_name: traffic-redis
    restart: unless-stopped
    
    # Redis configuration for Raspberry Pi optimization
    command: redis-server --appendonly yes --appendfsync everysec --maxmemory 128mb --maxmemory-policy allkeys-lru
    
    # Expose Redis port for container communication
    ports:
      - "6379:6379"
    
    # Persistent Redis data on SSD
    volumes:
      - /mnt/storage/redis_data:/mnt/storage/redis_data
    
    # Health check
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

  # Directory initialization service - runs once to set up required directories
  init-directories:
    image: busybox:latest
    container_name: traffic-init-directories
    restart: "no"  # Run once only - CI/CD compatible
    
    volumes:
      - /mnt/storage:/mnt/storage
      - ./data:./data
      - ./config:./config
      - ./scripts:./scripts
    
    command: >
      sh -c "
        echo 'Initializing directory structure for CI/CD deployment...' &&
        mkdir -p /mnt/storage/camera_capture/live &&
        mkdir -p /mnt/storage/camera_capture/metadata &&
        mkdir -p /mnt/storage/camera_capture/processed &&
        mkdir -p /mnt/storage/periodic_snapshots &&
        mkdir -p /mnt/storage/ai_camera_images &&
        mkdir -p /mnt/storage/processed_data &&
        mkdir -p /mnt/storage/backups &&
        mkdir -p /mnt/storage/logs/docker &&
        mkdir -p /mnt/storage/logs/applications &&
        mkdir -p /mnt/storage/logs/maintenance &&
        mkdir -p /mnt/storage/logs/system &&
        mkdir -p /mnt/storage/redis_data &&
  mkdir -p /mnt/storage/data &&
  mkdir -p /mnt/storage/config &&
  mkdir -p /mnt/storage/scripts &&
        chmod -R 777 /mnt/storage/camera_capture &&
        chmod -R 777 /mnt/storage/periodic_snapshots &&
        chmod -R 777 /mnt/storage/ai_camera_images &&
        chmod -R 777 /mnt/storage/processed_data &&
        chmod -R 777 /mnt/storage/backups &&
        chmod -R 777 /mnt/storage/logs &&
        chmod -R 755 /mnt/storage/redis_data &&
  chmod -R 755 /mnt/storage/data &&
  chmod -R 755 /mnt/storage/config &&
  chmod -R 755 /mnt/storage/scripts &&
        echo 'Directory structure initialized successfully!' &&
        echo 'Created directories:' &&
        ls -la /mnt/storage/ &&
        echo 'Camera capture subdirectories:' &&
        ls -la /mnt/storage/camera_capture/
      "

  # Main Traffic Monitoring Service (Containerized AI Processing & API)
  traffic-monitor:
    image: gcumerk/cst590-capstone-public:latest
    container_name: traffic-monitoring-edge
    restart: unless-stopped
    depends_on:
      - init-directories
      - redis

    # Hardware access (removed direct camera devices - using host-capture architecture)
    devices:
      # - /dev/ttyACM0:/dev/ttyACM0  # Radar sensor access (commented out - device not available)
      - /dev/gpiomem0:/dev/gpiomem  # GPIO access (using gpiomem0)
      # Camera devices removed - using shared volume image capture instead
      # - /dev/video0:/dev/video0    # Removed: OpenCV compatibility issues with IMX500
      # - /dev/video1:/dev/video1    # Removed: Not needed with host-capture
      # - /dev/vchiq:/dev/vchiq      # Removed: VideoCore not needed in container
      # - /dev/vcsm:/dev/vcsm        # Removed: VideoCore shared memory not needed

    # Reduced privilege - camera access through shared volume only
    privileged: false
    
    # Add specific capabilities instead of full privileged mode
    cap_add:
      - NET_ADMIN  # For network monitoring if needed
      - SYS_TIME   # For time synchronization

    # Expose API on host (for Tailscale/external access)
    ports:
      - "5000:5000"

    # Volume mounts for persistent data and shared image capture (ALL ON SSD)
    volumes:
      - ./data:./data
      - /mnt/storage/logs/docker:/mnt/storage/logs/docker
      - ./config:./config
      - /mnt/storage/camera_capture:/mnt/storage/camera_capture
      - /mnt/storage/periodic_snapshots:/mnt/storage/periodic_snapshots
      - /mnt/storage/ai_camera_images:/mnt/storage/ai_camera_images
      - /mnt/storage/processed_data:/mnt/storage/processed_data
      - /mnt/storage/backups:/mnt/storage/backups

    # Container logging configuration (logs to SSD)
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        
    # Environment variables
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      # Removed display and camera-specific variables
      # - DISPLAY=:0  # Removed: No GUI needed in container
      # - LIBCAMERA_LOG_LEVELS=ERROR  # Removed: No direct camera access
      # - IMX500_MODEL_PATH=/usr/share/imx500-models/imx500_network_ssd_mobilenetv2_fpnlite_320x320_pp.rpk  # Removed: Host handles IMX500
      
      # Redis configuration for real-time messaging
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - USE_REDIS_PUBSUB=true
      
      # SSD-based storage paths
  - CAMERA_CAPTURE_DIR=/mnt/storage/camera_capture
      - USE_SHARED_VOLUME_IMAGES=true
      - HOST_CAPTURE_ARCHITECTURE=true
  - LOG_DIRECTORY=/mnt/storage/logs/docker  # Logs stored on SSD
      
      # Legacy paths for compatibility (all on SSD)
      - PERIODIC_SNAPSHOT_PATH=/mnt/storage/periodic_snapshots
      - SNAPSHOT_INTERVAL_MINUTES=5
      - DETECTION_SAVE_PATH=/mnt/storage/ai_camera_images
  - PROCESSED_DATA_PATH=/mnt/storage/data/processed
  - BACKUP_PATH=/mnt/storage/data/backups
      
      # Data maintenance configuration
      - DATA_VOLUME=/mnt/storage
      - MAINTENANCE_IMAGE_MAX_AGE_HOURS=24
      - MAINTENANCE_SNAPSHOT_MAX_AGE_HOURS=168
      - MAINTENANCE_PROCESSED_MAX_AGE_HOURS=48
      - MAINTENANCE_LOG_MAX_AGE_DAYS=30
      - MAINTENANCE_LOG_MAX_SIZE_MB=50
      - MAINTENANCE_EMERGENCY_THRESHOLD=90
      - MAINTENANCE_WARNING_THRESHOLD=80
      - MAINTENANCE_MAX_LIVE_IMAGES=500
      - MAINTENANCE_MAX_PROCESSED_IMAGES=200
      - MAINTENANCE_MAX_SNAPSHOTS=100
      - ENABLE_AUTO_MAINTENANCE=true

    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

  # Automated Data Maintenance Service
  data-maintenance:
    image: gcumerk/cst590-capstone-public:latest
    container_name: traffic-maintenance
    restart: unless-stopped
    depends_on:
      - init-directories
      - traffic-monitor
    
    # Run maintenance as separate service
    working_dir: /app
    command: ["python3", "scripts/container-maintenance.py", "--daemon"]
    
    # Only need access to storage volumes
    volumes:
      - /mnt/storage:/mnt/storage  # Full SSD access for maintenance
      - ./config:./config       # Configuration files
    
    # Minimal environment for maintenance
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      - DATA_VOLUME=/mnt/storage
      - MAINTENANCE_IMAGE_MAX_AGE_HOURS=24
      - MAINTENANCE_SNAPSHOT_MAX_AGE_HOURS=168
      - MAINTENANCE_PROCESSED_MAX_AGE_HOURS=48
      - MAINTENANCE_LOG_MAX_AGE_DAYS=30
      - MAINTENANCE_LOG_MAX_SIZE_MB=50
      - MAINTENANCE_EMERGENCY_THRESHOLD=90
      - MAINTENANCE_WARNING_THRESHOLD=80
      - MAINTENANCE_MAX_LIVE_IMAGES=500
      - MAINTENANCE_MAX_PROCESSED_IMAGES=200
      - MAINTENANCE_MAX_SNAPSHOTS=100
    
    # Maintenance service health check
    healthcheck:
  test: ["CMD", "python3", "/mnt/storage/scripts/container-maintenance.py", "--status"]
      interval: 300s  # Every 5 minutes
      timeout: 30s
      retries: 3
      start_period: 60s
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

