services:
  traffic-monitor:
    image: gcumerk/cst590-capstone-public:latest
    container_name: traffic-monitoring-edge
    restart: unless-stopped

    # Device access for camera and GPIO
    devices:
      - /dev/video0:/dev/video0    # Camera access
      - /dev/video1:/dev/video1    # Additional camera device
      - /dev/ttyACM0:/dev/ttyACM0  # Radar sensor access
      - /dev/gpiomem:/dev/gpiomem  # GPIO access
      - /dev/vchiq:/dev/vchiq      # VideoCore access for camera
      - /dev/vcsm:/dev/vcsm        # VideoCore shared memory

    # Privileged mode for hardware access
    privileged: true

    # Expose API on host (for Tailscale/external access)
    ports:
      - "5000:5000"

    # Volume mounts for persistent data
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config:/app/config
      - /opt/vc:/opt/vc  # VideoCore libraries
      - /mnt/storage/periodic_snapshots:/mnt/storage/periodic_snapshots
      - /mnt/storage/ai_camera_images:/mnt/storage/ai_camera_images

    # Environment variables
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      - DISPLAY=:0  # For GUI debugging if needed
      - LIBCAMERA_LOG_LEVELS=ERROR  # Reduce libcamera logging
      - IMX500_MODEL_PATH=/usr/share/imx500-models/imx500_network_ssd_mobilenetv2_fpnlite_320x320_pp.rpk
      - PERIODIC_SNAPSHOT_PATH=/mnt/storage/periodic_snapshots
      - SNAPSHOT_INTERVAL_MINUTES=5
      - DETECTION_SAVE_PATH=/mnt/storage/ai_camera_images

    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

