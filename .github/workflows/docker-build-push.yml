name: Build and Push Docker Image

on:
  push:
    branches:
      - main
      - develop
      - ci-github-0825
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      force_build:
        description: 'Force build regardless of branch'
        required: false
        default: false
        type: boolean

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate Redis dependencies
        run: |
          echo "üîç Validating Redis integration..."
          
          # Check Redis in requirements files
          if ! grep -q "redis" edge_processing/requirements-cloud.txt; then
            echo "‚ùå Redis missing from edge_processing requirements"
            exit 1
          fi
          
          if ! grep -q "redis" edge_api/requirements.txt; then
            echo "‚ùå Redis missing from edge_api requirements"
            exit 1
          fi
          
          # Check Redis service in docker-compose
          if ! grep -q "redis:" docker-compose.yml; then
            echo "‚ùå Redis service not found in docker-compose.yml"
            exit 1
          fi
          
          # Check Redis imports in Python code
          if ! find edge_processing -name "*.py" -exec grep -l "import redis\|from.*redis" {} \; | head -1; then
            echo "‚ö†Ô∏è No Redis imports found in edge_processing (may be optional)"
          fi
          
          echo "‚úÖ Redis dependencies validated"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image (arm64)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: gcumerk/cst590-capstone-public:latest
          platforms: linux/arm64

      - name: Verify Redis dependencies in image
        run: |
          echo "üîç Verifying Redis dependencies in built image..."
          
          # Pull the image we just built and test Redis import
          docker run --rm gcumerk/cst590-capstone-public:latest python3 -c "
          try:
              import redis
              print('‚úÖ Redis package successfully imported')
              client = redis.Redis(host='localhost', port=6379, decode_responses=True)
              print('‚úÖ Redis client created successfully')
          except ImportError as e:
              print('‚ùå Redis import failed:', e)
              exit(1)
          except Exception as e:
              print('‚úÖ Redis imported, connection test expected to fail without server:', e)
          "
          
          echo "‚úÖ Docker image Redis integration verified"
