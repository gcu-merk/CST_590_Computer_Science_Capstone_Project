name: Build and Push Docker Image

on:
  push:
    branches:
      - main
      - develop
      - ci-github-0825
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      force_build:
        description: 'Force build regardless of branch'
        required: false
        default: false
        type: boolean

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate Redis dependencies
        run: |
          echo "üîç Validating Redis integration..."
          
          # Check Redis in requirements files
          if ! grep -q "redis" edge_processing/requirements-cloud.txt; then
            echo "‚ùå Redis missing from edge_processing requirements"
            exit 1
          fi
          
          if ! grep -q "redis" edge_api/requirements.txt; then
            echo "‚ùå Redis missing from edge_api requirements"
            exit 1
          fi
          
          # Check Redis service in docker-compose
          if ! grep -q "redis:" docker-compose.yml; then
            echo "‚ùå Redis service not found in docker-compose.yml"
            exit 1
          fi
          
          # Check Redis imports in Python code
          if ! find edge_processing -name "*.py" -exec grep -l "import redis\|from.*redis" {} \; | head -1; then
            echo "‚ö†Ô∏è No Redis imports found in edge_processing (may be optional)"
          fi
          
          echo "‚úÖ Redis dependencies validated"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image (arm64)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: gcumerk/cst590-capstone-public:latest
          platforms: linux/arm64

      - name: Verify Redis dependencies in requirements
        run: |
          echo "üîç Verifying Redis dependencies in source code..."
          
          # Test Redis import directly from source (works on any platform)
          python3 -c "
          import sys
          sys.path.insert(0, 'edge_processing')
          sys.path.insert(0, 'edge_api')
          
          try:
              # Test that redis is in requirements
              with open('edge_processing/requirements-cloud.txt', 'r') as f:
                  if 'redis' not in f.read():
                      print('‚ùå Redis not found in edge_processing requirements')
                      exit(1)
              
              with open('edge_api/requirements.txt', 'r') as f:
                  if 'redis' not in f.read():
                      print('‚ùå Redis not found in edge_api requirements')
                      exit(1)
              
              print('‚úÖ Redis found in all requirements files')
              
              # Test Redis import syntax (without actual connection)
              import importlib.util
              spec = importlib.util.find_spec('redis')
              if spec is None:
                  print('‚ö†Ô∏è Redis package not installed on runner (expected - will be in ARM64 image)')
              else:
                  print('‚úÖ Redis package available for testing')
                  import redis
                  print('‚úÖ Redis import successful')
              
          except Exception as e:
              print('‚ùå Redis validation failed:', e)
              exit(1)
          "
          
          echo "‚úÖ Redis dependency validation completed"
          echo "Note: ARM64 image Redis functionality will be validated during deployment"
