name: Deploy to Raspberry Pi


on:
  workflow_run:
    workflows: ["Build and Push Docker Image"]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.PI_SSH_KEY }}

      - name: Deploy Docker container to Raspberry Pi
        run: |
          ssh merk@100.121.231.16 'cd /mnt/storage/cst_590_computer_science_capstone_project && docker compose pull && docker compose up -d'
